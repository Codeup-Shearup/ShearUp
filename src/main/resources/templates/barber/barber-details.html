<div class="container">
<form th:action="@{'/barber/barber-details/bio'}"  th:method="POST" th:object="${barberDetail}">
    <h1>Tell us about yourself!</h1>
    <div class="form-group">
        <label for="bio">Enter Bio: </label>
        <input class="form-control" type="text" th:field="*{bio}" id="bio" placeholder="Enter your bio: ">
    </div>

    <div class="form-group">
        <label for="phone">Enter Phone Number!: </label>
        <input class="form-control" type="number" th:field="*{phone}" id="phone" placeholder="Enter your phone: " oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                maxlength = "10">
    </div>

    <button class="btn btn-primary">Submit Bio!</button>
</form>
</div>
