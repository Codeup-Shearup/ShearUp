<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="partials :: head (Title = 'View By Id')">
    <meta charset="UTF-8">
    <title>Barber Details</title>
</head>
<body>
<header th:replace="partials :: header"></header>
<div class="container">
<form th:action="@{'/barber/barber-details/bio'}"  th:method="POST" th:object="${barberDetail}">
    <h1>Tell us about yourself!</h1>
    <div class="form-group">
        <label for="bio">Enter Bio: </label>
        <input class="form-control" type="text" th:field="*{bio}" id="bio" placeholder="Enter your bio: ">
    </div>

    <button class="btn btn-primary">Submit Bio!</button>
</form>
</div>
<footer th:replace="partials :: footer"></footer>
</body>
</html>
