<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="partials :: head (Title = 'View By Id')">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="partials :: header"></header>
<div class="container">
    <form th:action="@{'/barber/barber-details/location'}"  th:method="POST" th:object="${location}">
        <h1>Where do you Shearup?</h1>
        <div class="form-group">
            <label for="addressOne">Enter Address: </label>
            <input class="form-control" type="text" th:field="*{addressOne}" id="addressOne" placeholder="Enter Address ">
        </div>

        <div class="form-group">
            <label for="addressTwo">Enter Street/Ln/Apt: </label>
            <input class="form-control" type="text" th:field="*{addressTwo}" id="addressTwo" placeholder="Enter Street ">
        </div>

        <div class="form-group">
            <label for="city">Enter City: </label>
            <input class="form-control" type="text" th:field="*{city}" id="city" placeholder="Enter City">
        </div>

        <div class="form-group">
            <label for="state">Enter State: </label>
            <input class="form-control" type="text" th:field="*{state}" id="state" placeholder="Enter State">
        </div>

        <div class="form-group">
            <label for="zipcode">Enter Zipcode: </label>
            <input class="form-control" type="number" th:field="*{zipCode}" id="zipcode" placeholder="Enter Zipcode">
        </div>

        <button class="btn btn-primary">Submit Location!</button>
    </form>
</div>


<footer th:replace="partials :: footer"></footer>
</body>

</html>
