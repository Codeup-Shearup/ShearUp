<div class="container">
    <form th:action="@{'/barber/barber-details/location'}"  th:method="POST" th:object="${location}">
        <h1>Where do you Shearup?</h1>
        <div class="form-group">
            <label for="addressOne">Address Line 1 <span class="required">*</span></label>
            <input class="form-control border border-danger rounded" type="text" th:field="*{addressOne}" id="addressOne" placeholder="Enter Address " required>
        </div>

        <div class="form-group">
            <label for="addressTwo">Address Line 2</label>
            <input class="form-control border border-danger rounded" type="text" th:field="*{addressTwo}" id="addressTwo" placeholder="APT: #">
        </div>

        <div class="form-group">
            <label for="city">City <span class="required">*</span></label>
            <input class="form-control border border-danger rounded" type="text" th:field="*{city}" id="city" placeholder="Enter City" required>
        </div>

        <div class="form-group">
            <label for="state">State <span class="required">*</span></label>
            <input class="form-control border border-danger rounded" type="text" th:field="*{state}" id="state" placeholder="EX: TX" required>
        </div>

        <div class="form-group">
            <label for="zipcode">Zipcode <span class="required">*</span></label>
            <input class="form-control border border-danger rounded" type="number" th:field="*{zipCode}" id="zipcode" placeholder="Enter Zipcode" required>
        </div>

        <button class="btn btn-primary btn-submit">Submit Location</button>
    </form>
</div>
