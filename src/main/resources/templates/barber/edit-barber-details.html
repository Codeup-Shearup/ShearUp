<div class="container">
    <form th:action="@{'/barber/edit-barber-details'}"  th:method="POST" th:object="${barberDetail}">

<!--        <h1>Edit Barber Details Page for</h1>-->
        <h2 th:text="${'Edit Barber Details Page for' + user.firstName}"></h2>

        <div class="form-group">
            <label for="bio">Bio <span class="required">*</span></label>
            <input class="form-control border-danger rounded" type="text" th:field="*{bio}" id="bio" name="bio" th:value="${barberDetail.bio}">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number <span class="required">*</span></label>
            <input class="form-control border-danger rounded" type="number" th:field="*{phone}" id="phone" name="phone" th:value="${barberDetail.phone}" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                   maxlength = "10">
        </div>

        <div class="form-group">
            <label for="hours">Hours of Operation <span class="required">*</span></label>
            <input class="form-control border-danger rounded" type="text" th:field="*{hoursOfWork}" id="hours" name="hours" th:value="${barberDetail.hoursOfWork}">
        </div>

        <button class="btn btn-submit">Edit Barber Details</button>
        <input type="hidden" th:value="${barberDetail.id}" name="barberDetailId">
        <a class="btn float-right btn-submit" style="text-decoration: none; color:black;" th:href="@{/barber/profile}"><i class="fas fa-arrow-circle-left"></i></a>

    </form>
</div>
