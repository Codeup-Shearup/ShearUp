<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Barber profile page</title>
</head>
<body>
    <h1>Barber Profile page</h1>

    <h1>List of Services: </h1>
        <!--  THROWING ERROR FOR NOW WORKING ON FIX
        (I DID NOT WANT TO BREAK APPLICATION) -RAMON  -->
    <div th:each="service : ${services}">
        <p th:text="${service.title}"></p>
        <p th:text="${service.description}"></p>
        <p th:text="${service.duration}"></p>
        <p th:text="${service.price}"></p>
    </div>
    <button><a th:href="@{/barber/add-service}">Add Service</a></button>
</body>
</html>
