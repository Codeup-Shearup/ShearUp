<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<head th:replace="partials :: head (Title = 'Edit a Service')"></head>
    <title>Edit a Service services!</title>

    <!--    Custom Styling For Side Nav-->
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 53px;
        }

        .sidenav a {
            padding: 6px 6px 6px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 200px; /* Same as the width of the sidenav */
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }
    </style>

</head>
<body>

<!--Nav-->
<header th:replace="partials :: header"></header>

<div class="main">
    <!--        Side Nav-->
    <div class="sidenav">
        <a th:href="@{'/about'}">About</a>
        <a th:href="@{'/services'}">View</a>
        <a th:href="@{'/services/create'}">Create</a>
        <a th:href="@{'/services/create'}">Edit</a>
    </div>

    <div class="container p-5 border-left">
        <h2 class="text-center">Edit a Barber Service</h2>

        <!-- EDIT SERVICES FORM   -->
        <hr>
        <form th:action="@{'/service/{id}/edit(id=$(service.id)'}" th:method="POST" th:object="${services}" class="p-5"
              style="margin-top: -5%;">
            <div class="form-group">
                <label for="editTitle">Title</label>
                <input type="text" class="form-control" id="editTitle" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="editDescription">Description</label>
                <textarea class="form-control" id="editDescription" th:field="*{description}"></textarea>
            </div>
            <div class="form-group">
                <label for="editPrice">Price</label>
                <textarea class="form-control" id="editPrice" th:field="*{price}"></textarea>
            </div>
            <div class="form-group">
                <label for="editDuration">Duration</label>
                <textarea class="form-control" id="editDuration" th:field="*{duration}"></textarea>
            </div>

            <button style="border-left: 4px solid navy;" class="bg-dark text-white" type="submit">Edit Service</button>
            <a class="float-right" style="text-decoration: none; color:black;" th:href="@{/services}">back</a>
        </form>
    </div>
    <footer th:replace="partials :: footer"></footer>
</div>

</body>
</html>
