<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="partials :: head (Title = 'Create')"></head>
<title>Create a Barber Service!</title>
</head>
<body>

<div class="container p-5 border-left">

    <h2>Create New Service</h2>
    <!--    CREATE SERVICE FORM   -->
    <hr>
    <form th:action="@{'/services/create'}" th:method="post" class="p-5" style="margin-top: -5%;">
        <div class="form-group">
            <label for="createTitle">Title</label>
            <input type="text" class="form-control" id="createTitle" name="createTitle">
        </div>
        <div class="form-group">
            <label for="createDescription">Description</label>
            <textarea class="form-control" id="createDescription" name="createDescription"></textarea>
        </div>
        <div class="form-group">
            <label for="createPrice">Price</label>
            <textarea class="form-control" id="createPrice" name="createPrice"></textarea>
        </div>
        <div class="form-group">
            <label for="createDuration">Duration</label>
            <textarea class="form-control" id="createDuration" name="createDuration"></textarea>
        </div>

<!--        with what barber would you like this service???     -->

        <button style="border-left: 4px solid navy;" class="bg-dark text-white" type="submit">Submit Service</button>
        <a class="float-right" style="text-decoration: none; color:black;" th:href="@{/services}">Go Back</a>

    </form>
</div>

<footer th:replace="partials :: footer"></footer>
</body>
</html>
