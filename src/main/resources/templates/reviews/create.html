<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<head th:replace="partials :: head (Title = 'Create')"></head>
    <title>Create a Barber Review!</title>

    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 6px 6px 6px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 200px; /* Same as the width of the sidenav */
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }
    </style>

</head>
<body>
<header th:replace="partials :: header"></header>

<div class="main">
    <div class="sidenav">
        <a href="#">About</a>
        <a th:href="@{'/reviews'}">View</a>
        <a th:href="@{'/reviews/create'}">Create</a>
        <a th:href="@{'/reviews/create'}">Edit</a>
    </div>

    <div class="container p-5 border-left">

        <h2>Create Review</h2>

        <!--    CREATE REVIEW FORM   -->
        <hr>
        <form th:action="@{'/reviews/create'}" th:method="post" th:object="${review}" class="p-5"
              style="margin-top: -5%;">
            <div class="form-group">
                <label for="createTitle">Title</label>
                <input type="text" class="form-control" id="createTitle" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="createContent">Content</label>
                <textarea class="form-control" id="createContent" th:field="*{content}"></textarea>
            </div>
            <div class="form-group">
                <label for="createContent">Rating</label>
                <textarea class="form-control" id="createRating" th:field="*{rating}"></textarea>
            </div>
            <!--        <div class="form-group">-->
            <!--            <label for="createContent">Content</label>-->
            <!--            <textarea class="form-control" id="createimage" th:field="*{image}"></textarea>-->
            <!--        </div>-->
            <div class="form-group">
                <label for="createContent">Appointment</label>
                <textarea class="form-control" id="createAppointment" th:field="*{appointment}"></textarea>
            </div>
            <button style="border-left: 4px solid navy;" class="bg-dark text-white" type="submit">Submit Review</button>
            <a class="float-right" style="text-decoration: none; color:black;" th:href="@{/reviews}">Back</a>
        </form>

    </div>
    <footer th:replace="partials :: footer"></footer>
</div>
</body>
</html>
