<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="partials :: head (Title = 'View By Id')"></head>
<title>Submit a Barber Review!</title>
</head>
<body>
<!--<nav th:replace="fragments/navbar :: navbar"></nav>-->
<!--<div class="container p-5 border-left" style="margin-top: -5%;">-->
<header th:replace="partials :: header"></header>

<div class="container p-5 border-left">



    <h2>Viewing Review By Id</h2>
    <hr>

<!--    Viewing the review based off off id-->
    <h2 th:text="${review.title}"></h2>
    <p th:text="${review.content}"></p>
    <p th:text="${review.rating}"></p>
    <a th:href="@{'/reviews/' + ${review.id} + '/edit'}">Edit Review</a>
    <form th:action="@{'/reviews/' + ${review.id} + '/delete'}" th:method="POST">
        <button>Delete</button>
    </form>
    <a class="float-right" style="text-decoration: none; color:black;" th:href="@{/reviews}">Back</a>

    <!--    <p th:text="${review.appointment}"></p>-->


</div>
<footer th:replace="partials :: footer"></footer>
</body>
</html>
