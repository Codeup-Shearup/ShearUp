<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head (Title = 'Sign Up')"></head>
<body>
<!--Styling for text and background color-->
<style>
	body {
		background-color: #2B333D;
		color: #FEFED3;
	}

	.cardz {
		background-color: #2B333D;
	}

	.div1 {
		border: 15px #8D2827;
		padding: 50px;
		margin: 20px;
	}
</style>
<header th:replace="partials :: header"></header>

<div class="container justify-content-center text-center">
	<h1 class="mb-5">Create an account</h1>
	<form th:action="@{/sign-up}" method="POST" th:object="${user}">
		<div class="form-group">
			<label for="is_barber">I am a: </label>
			<select name="isBarber" id="is_barber" th:field="*{barber}">
		<!--		<option th:value="selected" th:text="Select one" selected="selected"></option>-->
				<option th:value="true" th:text="Barber"></option>
				<option th:value="false" th:text="Client"></option>
			</select>
		</div>
		
		<div class="form-group">
			<p><span style="color: red">*</span> indicates a required field</p>
		</div>
		
		<div class="form-group">
			<label for="first-name">First Name <span style="color: red">*</span></label>
			<input id="first-name" th:field="*{firstName}" required/>
		</div>
		
		<div class="form-group">
			<label for="last-name">Last Name <span style="color: red">*</span></label>
			<input id="last-name" th:field="*{lastName}" required/>
		</div>
		
		<div class="form-group">
			<label for="username">Username <span style="color: red">*</span></label>
			<input id="username" pattern=".{8,}" title="Username must be at least 8 characters" th:field="*{username}" required/>
		</div>
		
		<div class="form-group">
			<label for="email">Email <span style="color: red">*</span></label>
			<input id="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="email@email.com" th:field="*{email}" required/>
		</div>
		
		<div class="form-group">
			<label for="password">Password <span style="color: red">*</span></label>
			<input id="password" type="password" pattern="(?=.*\d)(?=.*[\W_])(?=.*[a-z])(?=.*[A-Z]).{8,}"
					title="Must contain at least one number, one upper and lowercase letter, one special character, and at least 8 characters" th:field="*{password}" required/>
		</div>
		
		<div class="form-group">
			<span id="message"></span>
		</div>
		
		<div class="form-group">
			<label for="passwordConfirmation">Confirm Password</label>
			<input id="passwordConfirmation" name="passwordConfirmation" type="password" required/>
		</div>
		
		<input id="submitButton" value="Sign me up!" type="submit" />
	</form>
</div>
<!--===PASSWORD CONFIRMATION SCRIPTS===-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>
	$('#password, #passwordConfirmation').on('keyup', function () {
		if ($('#password').val() === $('#passwordConfirmation').val()) {
			$('#message').html('Passwords match').css('color', 'green');
		} else
			$('#message').html('Passwords do not match').css('color', 'red');
	});
</script>
<footer th:replace="partials :: footer"></footer>
</body>
</html>
