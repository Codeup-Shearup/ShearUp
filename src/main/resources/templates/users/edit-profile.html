<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head (Title = 'Edit Profile')"></head>
<body>

<header th:replace="partials :: header"></header>

<div class="container p-5 border-left">
	
	<h2>Edit Profile</h2>
	
	<!-- EDIT PROFILE FORM   -->
	<hr>

<form th:action="@{/profile/{id}/edit(id=${user.id})}" th:method="POST" th:object="${user}" class="p-5"
		style="margin-top: -5%;">
	<div class="form-group">
		<label for="editFirstName">First Name</label>
		<input type="text" class="form-control" id="editFirstName" th:field="*{firstName}" th:value="*{firstName}">
	</div>
	<div class="form-group">
		<label for="editLastName">Last Name</label>
		<textarea class="form-control" id="editLastName" th:field="*{lastName}" th:value="*{lastName}"></textarea>
	</div>
	<div class="form-group">
		<label for="editUsername">Username</label>
		<textarea class="form-control" id="editUsername" th:field="*{username}" th:value="*{username}"></textarea>
	</div>
	<div class="form-group">
		<label for="editEmail">Email</label>
		<textarea class="form-control" id="editEmail" th:field="*{email}" th:value="*{email}"></textarea>
	</div>
	<div class="form-group">
		<label for="editPassword">Password</label>
		<textarea class="form-control" id="editPassword" th:field="*{password}" th:value="*{password}"></textarea>
	</div>
	<!--        <div class="form-group">-->
	<!--            <label for="createContent">Content</label>-->
	<!--            <textarea class="form-control" id="createimage" th:field="*{image}"></textarea>-->
	<!--        </div>-->
	<button style="border-left: 4px solid navy;" class="bg-dark text-white" type="submit">Edit Review</button>
	<a class="float-right" style="text-decoration: none; color:black;" th:href="@{/reviews}">back</a>
</form>
</div>

<footer th:replace="partials :: footer"></footer>
</body>
</html>
