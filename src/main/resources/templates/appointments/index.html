<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="partials :: head (Title = 'View all')"></head>
<title>Submit a Barber Appointment!</title>

<!--    Custom Styling For Side Nav-->
<link th:href="@{/css/sidenav.css}" href="/css/sidenav.css" rel="stylesheet" type="text/css">


</head>
<body>

<!--Nav-->
<header th:replace="partials :: header"></header>

<div class="main">
    <div class="container p-5 border-left">

        <!--    Side Nav-->
        <div class="sidenav">
            <a th:href="@{'/about'}">About</a>
            <a th:href="@{'/appointments'}">View</a>
<!--            <a th:href="@{'/appointments/create'}">Create</a>-->
<!--            <a th:href="@{'/reviews/create'}">Edit</a>-->
            <a th:href="@{'/mapbox-map'}">Map</a>
        </div>

        <h2 class="text-center">Viewing Appointments</h2>
        <hr>
        <!--    <a th:href="@{'/reviews/create'}">Create Review</a>-->
        <!--    <hr>-->

        <!--    Viewing the appointment based off off id-->
        <div th:each="appointment : ${appointment}">
            <ul class="list-group list-group-horizontal-md">
<!--                <li th:text="${appointment.user}"></li>-->
                <li class="list-group-item" th:text="${appointment.createDateTime}"></li>
                <li class="list-group-item" th:text="${appointment.note}"></li>
            </ul>
            <a th:href="@{'/appointments/' + ${appointment.id}}">View Appointment</a>
        </div>

    </div>
    <footer th:replace="partials :: footer"></footer>
</div>
</body>
</html>
